<!DOCTYPE html>
<html lang="pt-br">

<head>

        <section id="balance">
            <h2>Balnaço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

                    </tr>
                </thead>
                <tbody>
                    <!-- corpo da dados da tabela-->
                    <tr>
                        <!-- linha do dados-->

                    <tr>
                        <!-- linha do dados-->

                    </tr>

                        <!-- linha do dados-->

                    </tr>
                </tbody>
            </table>
        </section>

    <footer> dev finance$</footer>
